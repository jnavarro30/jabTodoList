<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/739f32426d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="todo__app">
            <header class="app__header">
                <h1 class="header__title">ToDo List</h1>
                <input type="text" class="header__input" placeholder="Enter a todo">
            </header>
            <main class="app__main">
                <ul class="main__list">
                    <li class="list__item">
                        <p class="item__text" contenteditable=false>Javascript programming</p>
                        <i class="fas fa-times item__delete"></i>
                    </li>
                    <li class="list__item">
                        <p class="item__text" contenteditable=false>HTML Markups</p>
                        <i class="fas fa-times item__delete"></i>
                    </li>
                    <li class="list__item">
                        <p class="item__text" contenteditable=false>Sass css compiler</p>
                        <i class="fas fa-times item__delete"></i>
                    </li>
                </ul>
            </main>
        </div>
    </div>
</body>
</html>
